<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" type="module" defer></script>
</head>

<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-3xl font-bold leading-7 text-gray-900 sm:truncate sm:text-4xl sm:tracking-tight">ToDo List</h1>
    </header>
    <form action="./index.html" id="form" class="border p-5 mt-5">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Formulaire</h2>
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="nom" class="block text-sm font-medium leading-6 text-gray-900">Nom de la
                            tâche</label>
                        <div class="mt-2">
                            <div
                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="text" id="nom"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                    placeholder="Revue de sprint">
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="date-debut" class="block text-sm font-medium leading-6 text-gray-900">Date de début de tâche</label>
                        <div class="mt-2">
                            <div
                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="datetime-local" id="date-debut"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="duree-tache" class="block text-sm font-medium leading-6 text-gray-900">Durée de la
                            tâche (en heures)</label>
                        <div class="mt-2">
                            <div
                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="number" id="duree-tache"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                    min="0" max="7" step="0.5">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description
                            de la tâche</label>
                        <div class="mt-2">
                            <textarea id="description"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="submit" id="submit-btn"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ajouter une tâche</button>
        </div>
    </form>

    <table id="tasks" class="table-auto border mt-5">
        <thead>
            <tr>
                <th class="px-2">Nom</th>
                <th class="px-2">Date de début</th>
                <th class="px-2">Durée</th>
                <th class="px-2">Description</th>
                <th class="px-2">Modifier</th>
                <th class="px-2">Supprimer</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <footer>

    </footer>
</body>

</html>
